<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="https://avatars.githubusercontent.com/u/33395565?s=460&u=4ad26c92d6e21bd7f6ab8990def6b9ba9b604865&v=4"
                id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form #loginForm="ngForm" (ngSubmit)="submitForm(loginForm.value);">
            <input type="text" id="login" class="fadeIn second" name="login" placeholder="login" ngModel>
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" ngModel>
            <input type="submit" class="fadeIn fourth" value="Log In">
            <a routerLink="/register" routerLinkActive="active">Don't have account? Sign In</a>

        </form>

        <!-- Remind Passowrd -->
        <div id="formFooter">
            <a class="underlineHover" href="#">Forgot Password?</a>
        </div>

    </div>
</div>
